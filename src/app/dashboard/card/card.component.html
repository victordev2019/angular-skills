<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu" class="img-pic">
  <mat-card-content class="card-description">
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">LIKE {{card.likes}}</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
